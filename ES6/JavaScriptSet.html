<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Set</h2>
        <p>add values to a set</p>
        
        <p id="demo"></p>
    <script>
       //create a set
       const letters=new Set();
       //add values to the set
       letters.add("a");
       letters.add("b");
       letters.add("c");

      
       //display set.size


        document.getElementById("demo").innerHTML=letters.size;
    </script>
    </body>
</html>
