<!DOCTYPE html>
<html>
    <body>
        <h2>redeclaring a variable using let</h2>
        <p id="demo"></p>
    <script>
        let x =10;
        //here x is 10
        {
            let x=2;

        }
        document.getElementById("demo").innerHTML=x;
    </script>
    </body>
</html>
